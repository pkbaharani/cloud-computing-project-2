{% extends "lostfound/base.html" %}

{%block content%}
<div class="row">
  <div class="col-9">
    <br>
    <br>
    <h5>Filter here</h5>
          <form action="." method="post">
            <div class="form-row">
              <div class="form-group col-md-4">
                <select id="itemtype" class="form-control" name="itemtype" required>
                  <option selected="true" disabled="disabled" value="">Select Item Category</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Bags, Baggage, Luggage">Bags, Baggage, Luggage</option>
                  <option value="Clothing">Clothing</option>
                  <option value="Non Sensitive Documents">Documents / literature (non-sensitive)</option>
                  <option value="Jewelry">Jewelry</option>
                  <option value="Personal">Personal Accessories</option>
                  <option value="Sensitive items">Sensitive items (passport, id card, credit cards)</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <select id="campuslocation" class="form-control" name="campuslocation" required>
                  <option selected="true" disabled="disabled" value="">Select Campus</option>
                  <option value="Downtown Phoenix Campus">Downtown Phoenix Campus</option>
                  <option value="Tempe Campus">Tempe Campus</option>
                  <option value="Colleges at Lake Havasu City">Colleges at Lake Havasu City</option>
                  <option value="Polytechnic Campus">Polytechnic Campus</option>
                  <option value="West Campus">West Campus</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
            
          </form>
  </div>

  <div class="col-3">
    <br><br>
    <br>
    <a class="btn btn-danger btn-lg btn-block" role="button" href="/lostfound/postlostitem/">Report Lost Item</a>
  </div>
  
</div>

<div class="row">
        <div class="col-9">
          

        <h3>Previous Posts</h3>
        <table class="table table-bordered table-striped">
           <thead class="thead-dark">
            <tr>
              <th scope="col">Listing Id</th>
              <th scope="col">Photo</th>
              <th scope="col">Category</th>
              <th scope="col">Title</th>
              <th scope="col">Campus Location</th>
            </tr>
          </thead>
          
          <tbody>
            {% for item in search %}

                <tr>
                  <th scope="row">{{item.id}}</th>
                  <td><img src="{{item.imagelink}}"  height="100"/></td>
                  <td>{{item.itemtype}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.campuslocation}}</td>
                </tr>
            {% endfor %}
          </tbody>
      </table>
      </div>
</div>
{%endblock%}
