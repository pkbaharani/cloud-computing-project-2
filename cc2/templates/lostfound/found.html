{% extends "lostfound/base.html" %}

{%block content%}
<div class="row">
        <div class="col-9">
          <h5>Filter here</h5>
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <select id="itemtype" class="form-control">
                  <option selected="true" disabled="disabled">Select Item Category</option>
                  <option>Electronics</option>
                  <option>Bags, Baggage, Luggage</option>
                  <option>Clothing</option>
                  <option>Documents / literature (non-sensitive)</option>
                  <option>Electronics</option>
                  <option>Jewelry</option>
                  <option>Personal Accessories</option>
                  <option>Sensitive items (passport, id card, credit cards)</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <select id="campuslocation" class="form-control">
                  <option selected="true" disabled="disabled">Select Campus</option>
                  <option>Downtown Phoenix Campus</option>
                  <option>Tempe Campus</option>
                  <option>Colleges at Lake Havasu City</option>
                  <option>Polytechnic Campus</option>
                  <option>West Campus</option>port, id card, credit cards)</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
            
          </form>

        <h3>Previous Posts</h3>
        <table class="table table-bordered table-striped">
           <thead class="thead-dark">
            <tr>
              <th scope="col">Photo</th>
              <th scope="col">Listing Id</th>
              <th scope="col">Category</th>
              <th scope="col">Title</th>
              <th scope="col">Campus Location</th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
      </table>
      </div>
        <div class="col-3">
          <a class="btn btn-success btn-lg btn-block" role="button" href="#">Report Found Item</a>
        </div>
      </div>
{%endblock%}
